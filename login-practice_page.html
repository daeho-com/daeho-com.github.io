/* 1. body 스타일: 기본 글꼴과 배경색 설정 */
body {
  font-family: Arial, sans-serif;
  background-color: #e0f7ff;  /* 연한 파란색 배경 */
  color: #333;                /* 글자색은 어두운 회색 */
}

/* 2. 로그인 섹션: 화면 중앙에 배치 */
.login-section {
  display: flex;
  flex-direction: column;     /* 세로 방향 정렬 */
  align-items: center;        /* 가로 중앙 정렬 */
  justify-content: center;    /* 세로 중앙 정렬 */
  height: 100vh;              /* 화면 전체 높이 */
  background-color: #f0faff;  /* 부드러운 파란색 배경 */
}

/* 3. 페이지 이름: 상단 제목 텍스트 스타일 */
.page-name {
  font-size: 2rem;            /* 글자 크기 */
  margin-bottom: 20px;        /* 아래쪽 여백 */
  color: #007BFF;             /* 파란색 텍스트 */
  text-align: center;         /* 가운데 정렬 */
}

/* 4. 로그인 박스: 입력 폼이 있는 박스 스타일 */
.login-container {
  width: 350px;               /* 박스 너비 */
  padding: 20px;              /* 안쪽 여백 */
  border: 1px solid #007BFF;  /* 파란색 테두리 */
  border-radius: 8px;         /* 모서리 둥글게 */
  background-color: #fff;     /* 흰색 배경 */
  box-shadow: 0 0 10px rgba(0,123,255,0.2); /* 부드러운 그림자 */
}

/* 5. 로그인 박스 내부 제목: 폼 제목 스타일 */
.login-container h2 {
  text-align: center;         /* 가운데 정렬 */
  color: #007BFF;             /* 파란색 텍스트 */
  margin-bottom: 20px;        /* 제목 아래 여백 */
}

/* 6. 입력 그룹: 각각의 입력란 그룹에 여백 주기 */
.input-group {
  margin-bottom: 15px;
}

/* 7. 레이블: 입력란 설명 텍스트 스타일 */
.input-group label {
  display: block;
  margin-bottom: 5px;
  color: #0056b3;             /* 좀 더 진한 파란색 */
}

/* 8. 입력란: 텍스트와 비밀번호 입력 칸 스타일 */
.input-group input {
  width: 100%;
  padding: 8px;               /* 안쪽 여백 */
  border: 1px solid #007BFF;  /* 파란색 테두리 */
  border-radius: 4px;
}

/* 9. 버튼: 로그인 버튼의 스타일 */
.btn {
  width: 100%;
  padding: 10px;
  background-color: #007BFF;  /* 파란색 배경 */
  border: none;
  border-radius: 4px;
  color: #fff;                /* 흰색 글자 */
  font-size: 16px;
  cursor: pointer;            /* 마우스 커서 변경 */
}

/* 마우스를 버튼에 올렸을 때 색상 변경 */
.btn:hover {
  background-color: #0056b3;  /* 진한 파란색 */
}

      // Do it! 영역 템플릿
      doitMarkup: `
        <div style="width:100%;margin:0 -60px;display:flex;
                    flex-direction:column;align-items:center;gap:20px;">
          <!-- 상단 설명 -->
          <div style="display:flex;align-items:center;gap:20px;">
            <img class="heart-image" src="./3d heart with eyes.png" alt="하트 이미지">
            <div style="width:750px;height:120px;background:white;border-radius:15px;
                        display:flex;align-items:center;justify-content:center;">

            <div style="width:470px;height:562px;position:relative;background:white;
                        border-radius:15px;box-sizing:border-box;display:flex;
                        flex-direction:column;justify-content:space-between;padding:10px;">
              <!-- 에디터 토글 버튼 -->
              <div style="display:flex;justify-content:center;gap:40px;">
                <button id="html-btn"
                        style="width:164px;height:59px;background:#C6E4FF;border:none;
                               border-radius:15px;font-family:Inter,sans-serif;
                               font-size:20px;font-weight:600;cursor:pointer;">

                </button>

                               font-size:20px;font-weight:600;cursor:pointer;">

                <textarea id="html-editor"
                          style="position:absolute;top:0;left:0;width:100%;height:100%;
                                 border:none;outline:none;resize:none;font-size:20px;
                                 font-family:Inter,sans-serif;box-sizing:border-box;
                                 background:white;">
<!-- HTML code here --></textarea>
                <textarea id="css-editor"
                          style="position:absolute;top:0;left:0;width:100%;height:100%;
                                 border:none;outline:none;resize:none;font-size:20px;
                                 font-family:Inter,sans-serif;box-sizing:border-box;
                                 background:white;display:none;">
/* CSS code here */</textarea>
              </div>
              <!-- Run 버튼 -->
              <div style="padding:20px 10px 0 10px;text-align:right;">
                <button id="run-btn"
                        style="width:91px;height:30px;background:#C5E4FF;border:none;
                               border-radius:5px;color:#0087FC;font-size:20px;
                               font-family:Inter,sans-serif;font-weight:600;cursor:pointer;">
                  Run it!
                </button>
              </div>
            </div>
            <!-- 결과 출력 iframe -->
            <div style="width:470px;height:562px;background:white;border-radius:15px;
                        padding:10px;overflow:auto;box-sizing:border-box;">
              <iframe id="result" style="width:100%;height:100%;border:none;"></iframe>
            </div>
          </div>
        </div>
      `
    };

    // Do it! 페이지용 스크립트
    const doitScriptCode = `
      (function(){
        const htmlEditor = document.getElementById('html-editor');
        const cssEditor  = document.getElementById('css-editor');

        // 에디터 초기화: 저장된 코드 불러오기
        htmlEditor.value = savedHTML;
        cssEditor.value  = savedCSS;

        // 입력 시마다 전역 변수 갱신
        htmlEditor.addEventListener('input', () => { savedHTML = htmlEditor.value; });
        cssEditor.addEventListener('input',  () => { savedCSS  = cssEditor.value; });

        // HTML/CSS 탭 전환
        document.getElementById('html-btn').onclick = ()=> {
          htmlEditor.style.display = 'block';
          cssEditor.style.display  = 'none';
        };
        document.getElementById('css-btn').onclick = ()=> {
          cssEditor.style.display  = 'block';
          htmlEditor.style.display = 'none';
        };

        // Run it: iframe에 HTML+CSS 렌더링
        document.getElementById('run-btn').onclick = ()=> {
          const combined = htmlEditor.value + "<style>" + cssEditor.value + "</style>";
          const iframe   = document.getElementById('result');
          iframe.contentWindow.document.open();
          iframe.contentWindow.document.write(combined);
          iframe.contentWindow.document.close();
        };
      })();
    `;

    // 사이드바 메뉴 클릭 시 해당 페이지 표시
    document.querySelectorAll('.sidebar-item').forEach(item => {
      item.addEventListener('click', () => {
        // active 클래스 토글
        document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');

        const key = item.dataset.page;
        const container = document.getElementById('content');

        if (key === 'doit') {
          // Do it! 화면 삽입
          container.innerHTML = pages.doitMarkup;
          // Do it! 전용 스크립트 추가
          const s = document.createElement('script');
          s.textContent = doitScriptCode;
          container.appendChild(s);
        } else {
          // start/input/send/style 페이지만 교체
          container.innerHTML = pages[key] || '';
        }
      });
    });

    // 초기 화면: 시작하기 클릭
    document.querySelector('.item-start').click();
  </script>
