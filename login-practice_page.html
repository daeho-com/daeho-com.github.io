<!DOCTYPE html>
<!-- HTML5 문서 타입 선언 -->
<html lang="ko">
<head>
  <!-- 문자 인코딩 설정 -->
  <meta charset="UTF-8" />
  <!-- 모바일 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 페이지 제목 -->
  <title>CodePicnic</title>
  <!-- 외부 CSS 파일 연결 -->
  <link rel="stylesheet" href="css/login-practice_page.css" />
</head>
<body>
  <!-- 전체 앱 컨테이너 -->
  <div class="app-container">
    <!-- 헤더 로고 텍스트 -->
    <div class="header-logo">CodePicnic</div>
    <!-- 헤더 배경 요소 -->
    <div class="header-login-bg"></div>
    <!-- '로그인' 텍스트 -->
    <div class="header-login-text">로그인</div>
    <!-- 구분선 -->
    <div class="divider"></div>
    <!-- 메인 래퍼 -->
    <div class="main-wrapper">
      <!-- 메인 배경 요소 -->
      <div class="main-background"></div>
      <!-- 사이드바 배경 요소 -->
      <div class="sidebar-bg"></div>
      <!-- 사이드바 메뉴 아이템들 -->
      <div class="sidebar-item item-start"   data-page="start">시작하기</div>
      <div class="sidebar-item item-input"   data-page="input">입력받기</div>
      <div class="sidebar-item item-send"    data-page="send">전송하기</div>
      <div class="sidebar-item item-style"   data-page="style">꾸며보기</div>
      <div class="sidebar-item item-doit"    data-page="doit">Do it!</div>
      <!-- 뒤로가기 버튼: 클릭 시 메인 홈으로 이동 -->
      <div class="sidebar-item item-back" data-page="back-to-the-main_page"
           onclick="window.location.href='main-home.html'">뒤로가기</div>
      <!-- 콘텐츠가 동적으로 삽입될 영역 -->
      <div class="main-content" id="content"></div>
    </div>
  </div>

  <script>
    // 저장된 HTML/CSS 코드를 담을 전역 변수
    let savedHTML = '<!-- HTML code here -->';
    let savedCSS  = '/* CSS code here */';

    /**
     * Do it! 페이지로 이동하는 함수
     * 내부적으로 '.item-doit' 요소를 클릭하여 해당 페이지 로드
     */
    function goToDoItPage() {
      document.querySelector('.item-doit').click();
    }

    /**
     * 페이지별 템플릿 HTML을 담은 객체
     * 각 속성 값이 innerHTML로 삽입될 마크업 문자열
     */
    const pages = {
      start: `
        <!-- 시작 페이지: 가운데 정렬된 안내 메시지 -->
        <div style="width:100%;margin:0 -60px;display:flex;justify-content:center;">
          <div style="display:flex;align-items:center;gap:20px;">
            <img class="heart-image" src="./3d heart with eyes.png" alt="하트 이미지">
            <div style="width:750px;height:120px;background:white;border-radius:15px;
                        display:flex;align-items:center;justify-content:center;">
              <p style="margin:0;font-family:'Inter',sans-serif;
                        font-size:24px;font-weight:600;color:black;">
                로그인 페이지 만들기를 시작해볼까?
              </p>
            </div>
          </div>
        </div>
      `,
      input: `
        <!-- 입력받기 페이지: 입력 폼 예시와 설명 -->
        <div style="width:100%;margin:0 -60px;display:flex;
                    flex-direction:column;align-items:center;gap:20px;">
          <!-- 상단 안내 -->
          <div style="display:flex;align-items:center;gap:20px;">
            <img class="heart-image" src="./3d heart with eyes.png" alt="하트 이미지">
            <div style="width:750px;height:120px;background:white;border-radius:15px;
                        display:flex;align-items:center;justify-content:center;">
              <p style="margin:0;font-family:'Inter',sans-serif;
                        font-size:24px;font-weight:600;color:black;">
                우선 입력을 받는 방법을 알아보자!
              </p>
            </div>
          </div>
          <!-- 중간 코드 블록 -->
          <div style="width:1006px;height:221px;background:white;border-radius:15px;
                      position:relative;display:flex;align-items:center;
                      justify-content:center;">
            <pre style="width:987px;height:154px;margin:0;color:black;
                        font-size:20px;font-family:Inter,sans-serif;
                        font-weight:600;white-space:pre-wrap;word-wrap:break-word;
                        background:none;border:none;">
&lt;form action="#" method="post"&gt;
  &lt;div class="input-group"&gt;
    &lt;label for="username"&gt;아이디&lt;/label&gt;
    &lt;input type="text" id="username" name="username" 
            placeholder="아이디를 입력하세요" required&gt;
  &lt;/div&gt;
&lt;/form&gt;
            </pre>
            <!-- Do it! 버튼: 클릭 시 다음 단계로 이동 -->
            <button onclick="goToDoItPage()"
                    style="position:absolute;bottom:10px;right:10px;
                           width:91px;height:30px;background:#C5E4FF;
                           border:none;border-radius:5px;color:#0087FC;
                           font-size:20px;font-family:Inter,sans-serif;
                           font-weight:600;cursor:pointer;">
              Do it!
            </button>
          </div>
          <!-- 하단 설명 블록 -->
          <div style="width:1006px;height:420px;background:white;
                      border-radius:15px;display:flex;align-items:center;
                      justify-content:center;">
            <div style="width:987px;height:335px;color:black;
                        font-size:20px;font-family:Inter,sans-serif;
                        font-weight:600;word-wrap:break-word;">
              입력받는 요소를 생성할 때는 <code>input</code> 태그를 사용해야 해. 
              우리는 <code>input</code> 태그에서 <code>type</code>, 
              <code>name</code>, <code>placeholder</code> 속성을 사용할 거고 ...
            </div>
          </div>
        </div>
      `,
      send: `
        <!-- 전송하기 페이지: submit 버튼 예시 및 설명 -->
        <div style="width:100%;margin:0 -60px;display:flex;
                    flex-direction:column;align-items:center;gap:20px;">
          <!-- 상단 안내 -->
          <div style="display:flex;align-items:center;gap:20px;">
            <img class="heart-image" src="./3d heart with eyes.png" alt="하트 이미지">
            <div style="width:750px;height:120px;background:white;border-radius:15px;
                        display:flex;align-items:center;justify-content:center;">
              <p style="margin:0;font-family:'Inter',sans-serif;
                        font-size:24px;font-weight:600;color:black;">
                입력받은 정보들을 전송하는 방법도 알아볼까?
              </p>
            </div>
          </div>
          <!-- submit 버튼 코드 블록 -->
          <div style="width:1006px;height:118px;background:white;border-radius:15px;
                      position:relative;display:flex;align-items:center;
                      justify-content:flex-start;padding-left:10px;">
            <pre style="margin:0;color:black;font-size:20px;
                        font-family:Inter,sans-serif;font-weight:600;
                        white-space:pre-wrap;word-wrap:break-word;
                        background:none;border:none;text-align:left;">
&lt;button type="submit" class="btn"&gt;로그인&lt;/button&gt;
            </pre>
            <button onclick="goToDoItPage()" 
                    style="position:absolute;bottom:10px;right:10px;
                           width:91px;height:30px;background:#C5E4FF;
                           border:none;border-radius:5px;color:#0087FC;
                           font-size:20px;font-family:Inter,sans-serif;
                           font-weight:600;cursor:pointer;">
              Do it!
            </button>
          </div>
          <!-- 하단 설명 -->
          <div style="width:1006px;height:109px;background:white;
                      border-radius:15px;display:flex;align-items:center;
                      justify-content:flex-start;padding-left:10px;">
            <p style="margin:0;color:black;font-size:20px;
                      font-family:Inter,sans-serif;font-weight:600;
                      word-wrap:break-word;">
              버튼 요소를 이용하여 ... type 속성을 "submit"으로 설정하면 ...
            </p>
          </div>
        </div>
      `,
      style: `
        <!-- 꾸며보기 페이지: CSS 전체 예시 설명 -->
        <div style="width:100%;margin:0 -60px;display:flex;
                    flex-direction:column;align-items:center;gap:20px;">
          <!-- 상단 안내 -->
          <div style="display:flex;align-items:center;gap:20px;">
            <img class="heart-image" src="./3d heart with eyes.png" alt="하트 이미지">
            <div style="width:750px;height:120px;background:white;border-radius:15px;
                        display:flex;align-items:center;justify-content:center;">
              <p style="margin:0;font-family:'Inter',sans-serif;
                        font-size:24px;font-weight:600;color:black;">
                이제 만들어본 요소들을 꾸며보자!
              </p>
            </div>
          </div>
          <!-- 긴 CSS 예시 블록 -->
          <div style="width:1026px;height:1950px;background:white;
                      border-radius:15px;position:relative;display:flex;
                      align-items:flex-start;justify-content:flex-start;
                      padding:20px;overflow:auto;margin-bottom:100px;">
            <pre style="margin:0;color:black;font-size:20px;
                        font-family:Inter,sans-serif;font-weight:600;
                        white-space:pre-wrap;word-wrap:break-word;">
/* 1. body 스타일: 기본 글꼴과 배경색 설정 */
body { font-family: Arial, sans-serif; background-color: #e0f7ff; color: #333; }
/* ... 이하 CSS 코드 생략 ... */
            </pre>
            <button onclick="goToDoItPage()" 
                    style="position:absolute;bottom:10px;right:10px;
                           width:91px;height:30px;background:#C5E4FF;
                           border:none;border-radius:5px;color:#0087FC;
                           font-size:20px;font-family:Inter,sans-serif;
                           font-weight:600;cursor:pointer;">
              Do it!
            </button>
          </div>
        </div>
      `,
      doitMarkup: `
        <!-- Do it! 페이지: 코드 에디터 및 결과창 -->
        <div style="width:100%;margin:0 -60px;display:flex;
                    flex-direction:column;align-items:center;gap:20px;">
          <!-- 상단 안내 -->
          <div style="display:flex;align-items:center;gap:20px;">
            <img class="heart-image" src="./3d heart with eyes.png" alt="하트 이미지">
            <div style="width:750px;height:120px;background:white;border-radius:15px;
                        display:flex;align-items:center;justify-content:center;">
              <p style="margin:0;font-family:'Inter',sans-serif;
                        font-size:24px;font-weight:600;color:black;">
                만들고 싶은 것을 만들어봐!
              </p>
            </div>
          </div>
          <!-- 에디터 및 결과 영역 -->
          <div style="display:flex;gap:20px;margin-top:20px;">
            <!-- 코드 에디터 박스 -->
            <div style="width:470px;height:562px;position:relative;background:white;
                        border-radius:15px;display:flex;flex-direction:column;
                        justify-content:space-between;padding:10px;box-sizing:border-box;">
              <!-- HTML/CSS 토글 버튼 -->
              <div style="display:flex;justify-content:center;gap:40px;">
                <button id="html-btn" style="...">html</button>
                <button id="css-btn" style="...">css</button>
              </div>
              <!-- textarea 에디터 -->
              <div id="editor-container" style="position:relative;flex-grow:1;">
                <textarea id="html-editor" style="..."><!-- HTML code here --></textarea>
                <textarea id="css-editor" style="display:none;">/* CSS code here */</textarea>
              </div>
              <!-- Run it! 버튼 -->
              <div style="text-align:right;padding:20px 10px 0;">
                <button id="run-btn" style="...">Run it!</button>
              </div>
            </div>
            <!-- 결과 iframe 박스 -->
            <div style="width:470px;height:562px;background:white;border-radius:15px;
                        padding:10px;overflow:auto;box-sizing:border-box;">
              <iframe id="result" style="width:100%;height:100%;border:none;"></iframe>
            </div>
          </div>
        </div>
      `
    };

    // Do it! 페이지의 동작 스크립트
    const doitScriptCode = `
      (function(){
        const htmlEditor = document.getElementById('html-editor');
        const cssEditor  = document.getElementById('css-editor');

        // 저장된 코드로 에디터 초기화
        htmlEditor.value = savedHTML;
        cssEditor.value  = savedCSS;

        // 코드 변경 시 전역 변수 갱신
        htmlEditor.addEventListener('input', () => { savedHTML = htmlEditor.value; });
        cssEditor.addEventListener('input',  () => { savedCSS  = cssEditor.value; });

        // HTML/CSS 토글
        document.getElementById('html-btn').onclick = () => {
          htmlEditor.style.display = 'block';
          cssEditor.style.display  = 'none';
        };
        document.getElementById('css-btn').onclick = () => {
          htmlEditor.style.display = 'none';
          cssEditor.style.display  = 'block';
        };

        // Run it! 클릭 시 iframe에 코드 렌더링
        document.getElementById('run-btn').onclick = () => {
          const combined = htmlEditor.value + "<style>" + cssEditor.value + "</style>";
          const iframe = document.getElementById('result');
          iframe.contentWindow.document.open();
          iframe.contentWindow.document.write(combined);
          iframe.contentWindow.document.close();
        };
      })();
    `;

    /**
     * 사이드바 메뉴 클릭 핸들러
     * 클릭된 메뉴에 따라 pages 객체에서 해당 콘텐츠 로드
     */
    document.querySelectorAll('.sidebar-item').forEach(item => {
      item.addEventListener('click', () => {
        // 모든 메뉴에서 active 제거 후 클릭한 메뉴에 active 추가
        document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');

        const key = item.dataset.page;
        const container = document.getElementById('content');

        if (key === 'doit') {
          // Do it! 마크업과 스크립트 삽입
          container.innerHTML = pages.doitMarkup;
          const s = document.createElement('script');
          s.textContent = doitScriptCode;
          container.appendChild(s);
        } else {
          // 그 외 페이지 템플릿 삽입
          container.innerHTML = pages[key] || '';
        }
      });
    });

    // 초기 로드 시 '시작하기' 메뉴 자동 클릭
    document.querySelector('.item-start').click();
  </script>
</body>
</html>
